<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vuet</title>

    <!-- link CDN per richiamare Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <!-- intestazione dove sarà presente il messaggio gestito con Vue -->
        <h1>{{ message }}</h1>


        <div id="box-image">

            <!-- dove sarà presente l'immagine gestita con Vue -->
            <img :src="image" alt="#">
        </div>
    </div>

    
    <!-- link js -->
    <script src="main.js"></script>
</body>
</html>
